<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css" />
		<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script>
		<script src="js/loan.js" type="text/javascript"></script>
        <title>Loan Calculator</title>
    </head>
    <body>
		
		<div data-role="page" id="mainpage" data-theme="b">
		
			<div data-role="header" data-theme="b">
				<h1>Loan Calculator</h1> 
			</div>
			<div data-role="content">	
				<form id="myForm">
					<div>
						<label>Loan Amount</label>
					    <input id="principal" type="number"  min="0" required/> 
					    <label>Interest Rate</label>
					    <input id="interest" type="number"  min="0" required/> 
					    <div id="lineMortgage">
					    	<div id="leftM">
							    <label>Loan Term</label>
							    <input id="term" type="number"  min="0" required/> 
							</div>
							<div id="rightM">
							    <select type="flip-1" id="flip-2" data-role="slider"/>
							    	<option value="Year">Year</option>
							    	<option value="Month">Month</option>
						    	</select>
						    </div>
					    </div>
					 
					    <hr>
						    <label>Monthly Payment</label>
						    <input type="text" id="TotalMonth" readonly/> 
						    <label>Total Interest</label>
						    <input type="text" id="TotalInterest" readonly/> 
						    <label>Total Payment</label>
						    <input type="text" id="TotalPayment" readonly/> 
						</hr>
					</div>
				    <div id="amortization" data-role="collapsible">
					   <h3>Amortization</h3>
					   <span id="amortizationTable"></span>
					</div>

				</div>
			</form>
			<div data-role="footer" data-position="fixed" data-theme="b">
				<h4>Loan Calculator</h4>
			</div>
		</div>
		</div>

    </body>
</html>
